<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8"/>
        <link href="style.css" rel="stylesheet"/>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calcHolder">
            <div id="miniOutput"></div>
            <input type="input" id="userOutput">
            <div id="userInput">
                <div class="buttons funct" id="clear">C</div>
                <div class="buttons funct" >CE</div>
                <div class="buttons" ></div>
                <div class="buttons funct" id="divide">/</div>

                <div class="buttons number" id="7">7</div>  
                <div class="buttons number" id="8">8</div>
                <div class="buttons number" id="9">9</div>
                <div class="buttons funct" id="3">X</div>

                <div class="buttons number" id="4">4</div>
                <div class="buttons number" id="5">5</div>
                <div class="buttons number" id="6">6</div>
                <div class="buttons funct" id="subtract">-</div>

                <div class="buttons number" id="1">1</div>
                <div class="buttons number" id="2">2</div>
                <div class="buttons number" id="3">3</div>
                <div class="buttons funct" id="add">+</div>

                <div class="buttons" id="plusMinus"> </div>
                <div class="buttons number" id="0">0</div>
                <div class="buttons number" id="dot">.</div>
                <div class="buttons funct" id="operate">=</div> 
                
            </div>
        </div>

        <script>

            const add = (a, b) => a + b;
            const subtract = (a, b) => a - b;   
            const multiply = (a, b) => a * b;
            const divide = (a, b) => a / b;
            

            const miniOutput = document.querySelector('#miniOutput');
            const userOutput = document.querySelector('#userOutput');
            const numbers = [...document.querySelectorAll('div .number')];
            const operators = [...document.querySelectorAll('div .funct')];
            let opWasReset = true;
            let currentResult = '';

            let opList = [];
          
            numbers.forEach(itm => {
                itm.addEventListener('click', numberClicked )
            });


            operators.forEach(itm => {
                itm.addEventListener('click', operatorClicked )
            })



            function operatorClicked() {
                
                if(this.textContent == 'C') {
                    clearAll();
                    miniOutput.textContent = '';
                    return;
                }
              
                if(this.textContent == 'CE') {
                    if(miniOutput.textContent.length >= userOutput.value.length) {
                        miniOutput.textContent = miniOutput.textContent.substring(0, miniOutput.textContent.length-userOutput.value.length);
                    }
                    userOutput.value = '0';
                    return;
                }

                

                if(this.textContent == '=') {
                    if(opList.length<2) {
                        return;
                    }
                    opList.push(userOutput.value);
                    operate(opList[0], opList[2], opList[1]);
                    miniOutput.textContent = '';
                    return;
                }

            //    if(opList[opList.length-1] == this.textContent && opList[opList.length-2] == userOutput.value) {
            //     return;
            //    }
               
               if(opList.length == 2) {
                     opList.push(userOutput.value);
                    currentResult = userOutput.value;

                    operate(opList[0], opList[2], opList[1]);

                    
                    opList.push(userOutput.value);
                    opList.push(this.textContent);
                    miniOutput.textContent += this.textContent;
                    // console.table(opList);
                    opWasReset = true;
                    return;
               }

                opList.push(userOutput.value);
                opList.push(this.textContent);
                miniOutputDisplay();
                
                
            }

            function operate(a, b, c) {
                clearAll();
                a = parseFloat(a);
                b = parseFloat(b);
                
                 switch(c) {
                    case '/':

                        userOutput.value = (a==0 || b == 0) ? "Oh no! Error" : divide(a, b);
                        break;
                        case '+':
                         userOutput.value = add(a, b);
                         break;
                         case '-':
                         userOutput.value = subtract(a, b);
                         break;
                         case 'X':
                        userOutput.value = multiply(a, b);
                        break;
                         
                        }               
            }


            function clearAll()
            {
                opWasReset = true;
                userOutput.value = 0;
                // miniOutput.textContent = "";
                opList = [];
            }

            function miniOutputDisplay() {
                miniOutput.textContent = '';
                opList.forEach(itm => {
                    miniOutput.textContent +=  itm;
                })
            }





            function numberClicked(){
               
                let tempNumber = this.textContent;
                userOutput.focus();
                
                if(opList.length >1 ) {
                    if(opList[opList.length-2] == userOutput.value) {
                        userOutput.value = 0;
                    }
                }

                // opList.length == 0 &&
                if( opWasReset == true) {
                    userOutput.value = 0;
                    opWasReset = false;
                    
                }

                if(userOutput.value == '0') {
                  
                    let a = (tempNumber == '.') ? '0.' : tempNumber; 
                    userOutput.value = a;
                    miniOutput.textContent += a;
                } 
                else if(userOutput.value.length <= 15 ) {
                         if(this.textContent == '.' && userOutput.value.includes('.')) {
                           return;
                         }
                        userOutput.value += tempNumber;
                        miniOutput.textContent += tempNumber;
                    
                    }
               
            }
        </script>
    </body>
</html>
